        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 900px;
            padding: 20px;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border: 1px solid #ddd;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            font-weight: normal;
            margin-top: 0;
            color: #555;
        }
        .copy-section {
            margin: 30px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }
        .code-container {
            position: relative;
            background-color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            overflow: hidden;
        }
        pre {
            margin: 0;
            padding: 20px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre;
            text-align: left;
        }
        .copy-button {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        .copy-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .copy-button:active {
            transform: scale(0.95);
        }
        .copy-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .copy-notification {
            margin-top: 10px;
            color: #28a745;
            font-size: 0.9em;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .copy-notification.show {
            opacity: 1;
        }
        .loading {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        .error {
            padding: 20px;
            text-align: center;
            color: #dc3545;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
            h2 {
                color: #aaa;
            }
            img {
                border-color: #444;
            }
            .copy-section {
                background-color: #1a1a1a;
            }
            .code-container {
                background-color: #222;
                border-color: #444;
            }
            pre {
                color: #fff;
            }
            .copy-button {
                background-color: #0d6efd;
            }
            .copy-button:hover {
                background-color: #0b5ed7;
            }
            .loading {
                color: #aaa;
            }
        }
    </style>
</head>

            copyButton.addEventListener('click', async function() {

                try {
                    await navigator.clipboard.writeText(codeContent);
                    showNotification('copied', true);
                    changeButtonIcon(true);
                } catch (err) {
                    console.error('Современный API не сработал:', err);

                        textArea.value = codeContent;
