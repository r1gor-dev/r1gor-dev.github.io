        body {

            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

            text-align: center;

            font-size: 1.5em;

        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
            
            h2 {

            }
